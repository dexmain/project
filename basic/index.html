<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <style>
        .container {
            padding: 10px;
            background-color: lightgray;

            display: grid;
            grid-template-columns: repeat(auto-fit,minmax(200px, auto));
        }

        .item {
            padding: 10px;
            border: 3px solid brown;
            color: #fff;
            background-color: hotpink;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="item">
            Lorem ipsum dolor sit amet consectetur adipisicing elit
        </div>
        <div class="item">B</div>
        <div class="item">C</div>
        <div class="item">
            Lorem ipsum dolor sit amet, consectetur adipisicing elit. Eaque sunt sit aliquam, dolorem temporibus unde qui laboriosam, architecto corrupti laborum expedita illo. Esse, fugiat sunt itaque illum quam velit perferendis.
        </div>
        <div class="item">E</div>
        <div class="item">F</div>
        <div class="item">G</div>
        <div class="item">H</div>
        <div class="item">I</div>
        <div class="item">I</div>
        <div class="item">I</div>
    </div>
</body>

</html>
