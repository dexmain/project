<div class="swiper sw-bar-slide">
    <div class="swiper-wrapper">
        <div class="swiper-slide">

        </div>
    </div>

</div>
<!-- Swiper JS -->
<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

<!-- Initialize Swiper -->
<script>
    var swiper = new Swiper(".sw-bar-slide", {
        direction: "vertical",
        slidesPerView: 1,
        spaceBetween: 30,
        pagination: {
            el: ".swiper-pagination",
            clickable: true,
        },
    });
</script>
